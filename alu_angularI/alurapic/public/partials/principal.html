<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
        <form action="">
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>                
                <input
                    ng-model="filtro"
                    ng-model-options="{debounce: 500}"
                    class="form-control" 
                    placeholder="Filtrar">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <meu-painel 
        class="col-md-2 painel-animado" 
        ng-repeat="foto in fotos | filter: {titulo: filtro}" 
        titulo="{{foto.titulo}}">
        <minha-foto 
            url="{{ foto.url }}" 
            titulo="{{ foto.titulo }}">
        </minha-foto>        
        <!--<img class="img-responsive center-block" src="{{ foto.url }}" alt="{{ foto.titulo }}">-->
        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel>
</div>
