<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Fundamentos de Angular</title>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('app', []);
            // Criação de um Service que retorna uma função e que em seguida foi injetada no Controller.
            angular.module('app').service('utils', function() {
                this.upper = function (input) {
                    return input.toUpperCase();
                }
            })
            angular.module('app').controller('MeuController', [
                'utils',
                function(utils){
                    const self = this;
                    self.value = utils.upper('text');
                }
            ])
        </script>
    </head>
    <body> 
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.value }}</h1>
        </div>
    </body>
</html>
