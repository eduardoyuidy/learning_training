<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Fundamentos de Angular</title>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('app', []);
            // Criação de uma factory que retorna um objeto com propriedades e métodos reutilizáveis.
            angular.module('app').factory('utils', [
                function() {
                    function upper(input) {
                        return input.toUpperCase();
                    }

                    // Retornar um objeto
                    return { upper };
                }
            ])
            angular.module('app').controller('MeuController', [
                'utils',
                function(utils){
                    const self = this;
                    self.value = utils.upper('texttttto');
                }
            ])
        </script>
    </head>
    <body> 
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.value }}</h1>
        </div>
    </body>
</html>
